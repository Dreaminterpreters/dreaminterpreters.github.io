      border-radius: 12px;
      padding: 16px;
      margin-top: 20px;
      text-align: center;
      border: 1px dashed rgba(106, 17, 203, 0.3);
      position: relative;
    }

    .ad-label {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff6b6b;
      color: white;
      font-size: 12px;
      font-weight: 700;
      padding: 4px 12px;
      border-radius: 20px;
    }

    .ad-title {
      font-size: 18px;
      font-weight: 700;
      color: #6a11cb;
      margin-bottom: 10px;
    }

    .ad-text {
      font-size: 15px;
      color: #4a4a68;
      margin-bottom: 15px;
    }

    .ad-link {
      display: inline-block;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .ad-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 16px;
      border-radius: 12px;
      margin: 20px 0;
      display: none;
      text-align: center;

      font-size: 18px;
      font-weight: 500;
    }

    .watermark {
      text-align: center;
      margin: 20px;
      font-size: 14px;
      color: #a9abc0;
    }
  </style>
