<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream Interpreter AI</title>

  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    header {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      padding: 24px 16px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 16px;
      opacity: 0.9;
    }

    .dream-input {
      padding: 30px 20px;
      border-bottom: 1px solid #eee;
    }

    textarea {
      width: 100%;
      min-height: 150px;
      padding: 20px;
      font-size: 18px;
      border: 2px solid #e6e9ff;
      border-radius: 12px;
      background: #f8f9ff;
      resize: vertical;
      transition: all 0.3s ease;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    textarea:focus {
      outline: none;
      border-color: #6a11cb;
      box-shadow: 0 0 0 4px rgba(106, 17, 203, 0.15);
    }

    .interpret-btn {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
    }

    .interpret-btn:hover {
      transform: translateY(-3px);
    }

    .results-section {
      padding: 20px;
      display: none;
    }

    .section-title {
      font-size: 1.8rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .section-title i {
      background: rgba(106, 17, 203, 0.1);
      color: #6a11cb;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .symbol-card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      border-left: 4px solid #6a11cb;
    }

    .symbol-name {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: #6a11cb;
    }

    .interpretation {
      font-size: 1rem;
      line-height: 1.6;
      color: #444;
      margin-bottom: 12px;
    }

    .source {
      font-size: 0.85rem;
      color: #7f8c8d;
      font-style: italic;
    }

    .ad-section {
      background: linear-gradient(135deg, #f8f9ff 0%, #edf0ff 100%);
      border-radius: 12px;
      padding: 16px;
      margin-top: 20px;
      text-align: center;
      border: 1px dashed rgba(106, 17, 203, 0.3);
      position: relative;
    }

    .ad-label {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff6b6b;
      color: white;
      font-size: 12px;
      font-weight: 700;
      padding: 4px 12px;
      border-radius: 20px;
    }

    .ad-title {
      font-size: 18px;
      font-weight: 700;
      color: #6a11cb;
      margin-bottom: 10px;
    }

    .ad-text {
      font-size: 15px;
      color: #4a4a68;
      margin-bottom: 15px;
    }

    .ad-link {
      display: inline-block;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .ad-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 16px;
      border-radius: 12px;
      margin: 20px 0;
      display: none;
      text-align: center;
      font-weight: 500;
    }

    .no-results {
      text-align: center;
      padding: 40px 20px;
      color: #a9abc0;
      font-size: 18px;
      font-weight: 500;
    }

    .watermark {
      text-align: center;
      margin: 20px;
      font-size: 14px;
      color: #a9abc0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Dream Interpreter AI</h1>
      <p class="subtitle">Understand your dreams across multiple traditions</p>
    </header>

    <div class="dream-input">
      <textarea id="dream-text" placeholder="Describe your dream in detail...&#10;Example: 'I was climbing a steep mountain when I encountered a friendly dog near a waterfall'">I was climbing a mountain and encountered a dog near water</textarea>
      <button id="interpret-btn" class="interpret-btn">
        <i class="fas fa-crystal-ball"></i> Interpret Dream
      </button>
      <div id="error-message" class="error-message"></div>
    </div>

    <div class="results-section" id="results-section">
      <div id="interpretations-container">
        <div class="no-results">
          Enter your dream above and click "Interpret Dream"
        </div>
      </div>

      <div class="ad-section">
        <div class="ad-label">SPONSORED</div>
        <div class="ad-title">Dream Dictionary Pro</div>
        <div class="ad-text">Unlock deeper insights with our premium dream encyclopedia</div>
        <a href="#" class="ad-link">Get Premium Access</a>
      </div>
    </div>

    <div class="watermark">
      Powered by Qwen AI â€¢ DreamScape v1.0
    </div>
  </div>

  <script>
    // Define interpretation sources
    const interpretationSources = [
      { name: "Hinduism (Vedanta)", icon: "om", color: "#FF6B6B" },
      { name: "Islamic Tradition", icon: "moon", color: "#4CAF50" },
      { name: "Ancient Egyptian", icon: "ankh", color: "#FF9800" },
      { name: "Taoism", icon: "yin-yang", color: "#2196F3" },
      { name: "Judaism (Kabbalah)", icon: "star-of-david", color: "#9C27B0" },
      { name: "Buddhism", icon: "lotus", color: "#E91E63" },
      { name: "Christian Mysticism", icon: "cross", color: "#3F51B5" },
      { name: "Zoroastrianism", icon: "fire", color: "#FF5722" },
      { name: "Sikhism", icon: "khanda", color: "#00BCD4" },
      { name: "Freudian Analysis", icon: "brain", color: "#795548" },
      { name: "Jungian Psychology", icon: "mask", color: "#607D8B" },
      { name: "Miller's 12,000 Dreams", icon: "book", color: "#673AB7" }
    ];

    // Symbol interpretations library
    const interpretationsLibrary = {
      mountain: [
        "Represents life challenges and obstacles you're facing",
        "Symbolizes spiritual growth and the journey to enlightenment",
        "Indicates a major goal that requires effort to achieve",
        "Suggests you need to gain perspective on a situation"
      ],
      water: [
        "Represents your emotions and subconscious mind",
        "Symbolizes purification, cleansing, and renewal",
        "Indicates the flow of life and adaptability",
        "Suggests deep emotional issues that need attention"
      ],
      dog: [
        "Represents loyalty, friendship, and protection",
        "Symbolizes your instincts and intuition",
        "Indicates a faithful companion or trustworthy ally",
        "Suggests the need for more playfulness in your life"
      ]
    };

    // References library
    const referencesLibrary = [
      "Bhagavad Gita 2:22 (Hinduism)",
      "Ibn Sirin's Ta'bir al-Ru'ya (Islamic)",
      "Book of the Dead, Spell 17 (Egyptian)",
      "Tao Te Ching, Ch. 32 (Taoism)",
      "Zohar I, 224a (Kabbalah)",
      "Dhammapada 153-154 (Buddhism)",
      "St. John of the Cross, Dark Night of the Soul (Christian)",
      "Vendidad 5:45-46 (Zoroastrianism)",
      "Guru Granth Sahib, Ang 142 (Sikhism)",
      "Freud, S. The Interpretation of Dreams",
      "Jung, C.G. Man and His Symbols",
      "Miller, G.H. 10,000 Dreams Interpreted #7,812"
    ];

    // DOM Elements
    const dreamInput = document.getElementById("dream-text");
    const interpretBtn = document.getElementById("interpret-btn");
    const interpretationsContainer = document.getElementById("interpretations-container");
    const resultsSection = document.getElementById("results-section");
    const errorMessage = document.getElementById("error-message");

    // Extract symbols from dream text
    function extractSymbols(text) {
      const words = text.toLowerCase().split(/\s+/);
      const symbols = [];

      if (/mountain|climb|hill/i.test(text)) symbols.push("mountain");
      if (/water|riv[er|e]|lake|sea|rain/i.test(text)) symbols.push("water");
      if (/dog|canine|wolf|animal/i.test(text)) symbols.push("dog");

      return symbols.length ? symbols : ["journey", "challenge", "companion"];
    }

    // Get symbol interpretation
    function getSymbolInterpretation(symbol, source) {
      const interpretations = interpretationsLibrary[symbol] || [
        `The ${symbol} represents an important symbol in your personal journey`,
        `This ${symbol} suggests a significant aspect of your subconscious mind`
      ];
      return `${interpretations[Math.floor(Math.random() * interpretations.length)]} (${source} perspective).`;
    }

    // Format interpretations
    function formatInterpretations(dreamText, symbols) {
      const result = [];
      const combinedMeaning = {
        symbol: "Overall Meaning",
        interpretations: [
          {
            source: "DreamBase AI Synthesis",
            text: `Your dream about ${symbols.join(", ")} suggests ${getRandomMeaning()}. This reflects ${getRandomReflection()}.`,
            reference: "DreamBase AI v3.1"
          }
        ]
      };
      result.push(combinedMeaning);

      symbols.forEach((symbol) => {
        result.push({
          symbol,
          interpretations: []
        });

        const traditionIndices = new Set();
        while (traditionIndices.size < 2 && traditionIndices.size < interpretationSources.length) {
          traditionIndices.add(Math.floor(Math.random() * interpretationSources.length));
        }

        Array.from(traditionIndices).forEach((index) => {
          result[result.length - 1].interpretations.push({
            source: interpretationSources[index].name,
            icon: interpretationSources[index].icon,
            color: interpretationSources[index].color,
            text: getSymbolInterpretation(symbol, interpretationSources[index].name),
            reference: referencesLibrary[Math.floor(Math.random() * referencesLibrary.length)]
          });
        });
      });

      return result;
    }

    // Generate random meaning
    function getRandomMeaning() {
      const meanings = [
        "a period of personal growth and transformation",
        "unresolved emotions seeking your attention",
        "hidden aspects of your personality coming to light",
        "challenges that will lead to important lessons",
        "a transition phase in your relationships"
      ];
      return meanings[Math.floor(Math.random() * meanings.length)];
    }

    // Generate random reflection
    function getRandomReflection() {
      const reflections = [
        "your subconscious processing daily experiences",
        "deep-seated desires seeking expression",
        "unresolved conflicts from your past",
        "your mind preparing for upcoming challenges",
        "creative energies manifesting in symbolic form"
      ];
      return reflections[Math.floor(Math.random() * reflections.length)];
    }

    // Display interpretations
    function displayInterpretations(data) {
      interpretationsContainer.innerHTML = "";

      data.forEach((item) => {
        item.interpretations.forEach((interpretation) => {
          const card = document.createElement("div");
          card.className = "symbol-card";

          const title = document.createElement("div");
          title.className = "symbol-name";
          title.textContent = interpretation.source;

          const text = document.createElement("div");
          text.className = "interpretation";
          text.textContent = interpretation.text;

          const source = document.createElement("div");
          source.className = "source";
          source.textContent = interpretation.reference;

          card.appendChild(title);
          card.appendChild(text);
          card.appendChild(source);
          interpretationsContainer.appendChild(card);
        });
      });

      resultsSection.style.display = "block";
    }

    // Handle dream interpretation
    function handleInterpretDream() {
      const dreamText = dreamInput.value.trim();

      if (!dreamText) {
        errorMessage.style.display = "block";
        errorMessage.textContent = "Please describe your dream first";
        return;
      }

      if (dreamText.split(/\s+/).length < 5) {
        errorMessage.style.display = "block";
        errorMessage.textContent = "Please describe your dream in more detail (at least 5 words)";
        return;
      }

      errorMessage.style.display = "none";
      interpretBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Interpreting Dream...`;
      interpretBtn.disabled = true;

      setTimeout(() => {
        const symbols = extractSymbols(dreamText);
        const interpretationData = formatInterpretations(dreamText, symbols);
        displayInterpretations(interpretationData);
        interpretBtn.innerHTML = `<i class="fas fa-crystal-ball"></i> Interpret Dream`;
        interpretBtn.disabled = false;
      }, 2000);
    }

    // Event listener
    interpretBtn.addEventListener("click", handleInterpretDream);

    // Initialize with sample
    window.onload = () => {
      dreamInput.focus();
    };
  </script>
</body>
</html>
